<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Mahasewa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: #eee; padding: 20px; text-align: center; }
        .menu-tombol, .main-layout { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
        button { padding: 12px 15px; cursor: pointer; border: none; border-radius: 5px; background: #333; color: white; font-weight: bold; }
        .active { background: #d9534f; }
        .card { background: #222; padding: 15px; border-radius: 10px; width: 100%; max-width: 400px; }
        .grid-2d { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; max-height: 200px; overflow-y: auto; background: #000; padding: 10px; }
        .accordion { background: #444; color: #fff; cursor: pointer; padding: 15px; width: 100%; border: none; text-align: left; margin-top: 10px; display: flex; justify-content: space-between; font-weight: bold; }
        .panel { display: none; background: #111; padding: 10px; border: 1px solid #444; }
        .copy-btn { background: #5cb85c; padding: 5px 10px; font-size: 0.8em; margin-bottom: 5px; display: block; }
        pre { color: #0f0; text-align: left; font-family: monospace; line-height: 1.2; margin: 0; }
    </style>
</head>
<body>

    <h1>MESIN MAHASEWA</h1>
    <div class="menu-tombol">
        <button onclick="pilihPasaran('hk', this)">HK</button>
        <button onclick="pilihPasaran('sdy', this)">SDY</button>
        <button onclick="pilihPasaran('sgp', this)">SGP</button>
    </div>

    <div class="main-layout">
        <div class="card"><h2>Keluar</h2><div id="display-sudah" class="grid-2d"></div></div>
        <div class="card">
            <h2 id="judul-belum" style="color:#5cb85c">Ekor Hijau</h2>
            <div id="display-belum" class="grid-2d"></div>
            <button id="btn3d" onclick="run(3)" disabled>Pasang 3D</button>
            <button id="btn4d" onclick="run(4)" disabled>Pasang 4D</button>
        </div>
    </div>

    <div id="hasil-container" style="max-width: 820px; margin: 0 auto;">
        <button class="accordion">HASIL ACAK <span id="count-acak">0</span></button>
        <div id="panel-acak" class="panel"></div>
        <button class="accordion">HASIL TWIN <span id="count-twin">0</span></button>
        <div id="panel-twin" class="panel"></div>
    </div>

    <script src="perintah.js"></script>
    <script>
        const user = "Mahasewa", repo = "mesin-bbfs";
        let dHijau = [], dHistory = [];

        async function pilihPasaran(p, btn) {
            document.querySelectorAll('.menu-tombol button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const res = await fetch(`https://raw.githubusercontent.com/${user}/${repo}/main/data_keluaran_${p}.txt`);
            const txt = await res.text();
            dHistory = txt.trim().split("\n").map(l => l.trim());
            const last = [...dHistory].slice(-100).reverse();
            let sArr = last.map(a => a.slice(-2));
            dHijau = [];
            document.getElementById('display-sudah').innerHTML = last.map(a => `<div>${a.slice(-2)}</div>`).join('');
            let hBelum = "";
            for(let i=0; i<=99; i++) {
                let n = i.toString().padStart(2, '0');
                if(!sArr.includes(n)) { dHijau.push(n); hBelum += `<div style="color:#5cb85c">${n}</div>`; }
            }
            document.getElementById('display-belum').innerHTML = hBelum;
            document.getElementById('btn3d').disabled = document.getElementById('btn4d').disabled = false;
        }

        async function run(mode) {
            const hasil = await prosesGenerate(mode, dHijau, dHistory);
            render('panel-acak', 'count-acak', hasil.acak);
            render('panel-twin', 'count-twin', hasil.twin);
        }

        function render(id, cId, arr) {
            const p = document.getElementById(id);
            document.getElementById(cId).innerText = arr.length + " Line";
            p.innerHTML = "";
            for (let i = 0; i < arr.length; i += 300) {
                let chunk = arr.slice(i, i + 300).join(" *\n") + " *";
                let blockId = `code-${id}-${i}`;
                p.innerHTML += `<div><h4>Blok ${Math.floor(i/300)+1}</h4><button class="copy-btn" onclick="salinTeks('${blockId}')">Copy Blok Ini</button><pre id="${blockId}">${chunk}</pre></div>`;
            }
        }

        document.querySelectorAll(".accordion").forEach(a => {
            a.onclick = function() {
                let p = this.nextElementSibling;
                p.style.display = (p.style.display === "block") ? "none" : "block";
            }
        });
    </script>
</body>
</html>
